<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="admin-home">Back</ion-back-button>
    </ion-buttons>
    <ion-title>nurses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 *ngIf="!this.nurses_list">There is no nurse in database yet :(</h1>
  <ion-list>

      <div class="profile" *ngFor="let nurse of this.nurses_list">
        <ion-item lines="none" no-lines>
          <ion-avatar slot="start">
            <img src="https://ui-avatars.com/api/background=17D7A0&color=fff?name={{nurse.fname}}+{{nurse.lname}}?">
          </ion-avatar>
          <ion-label>
            <h2>{{nurse.fname}} {{nurse.lname}}</h2>
            <h3>{{nurse.specialization}}</h3>
          </ion-label>
          <ion-icon name="create-outline" slot="end" #nurse_selected (click)="select_nurse(nurse)" ></ion-icon>
        </ion-item>
      </div>
  </ion-list>
</ion-content>
